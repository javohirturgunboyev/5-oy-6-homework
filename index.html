<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <div class="forms">
            <div class="text">
            <h4>Set up your account</h4>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting <br> industry. Lorem Ipsum has been the industry.</p>
        </div>
        <form id="form">
            <input type="text" placeholder="Name" id="name" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
            <input type="number" placeholder="Mobile Number" id="phone" required>
            <input type="email" placeholder="Email Address" id="email" required>
            <input type="password"
             placeholder="Password" id="password" required>
            <input type="password" placeholder="Confirm Password" required>
        </form>
        <div class="check">
            <input type="checkbox" class="checkbox">
            <label for="">Confirm Password</label>
        </div>
        <button id="btn" type="button">Continue</button>
        <table id="table">
            <div class="user">
                <p class="apple"></p>
                <p class="chery"></p>
                <p class="banan"></p>
                <p class="kivi"></p>
                <p class="ananas"></p>
            </div>
        </table>
    </div>
    <script src="./my.js"></script>
</body>
</html>
